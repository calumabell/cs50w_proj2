<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script id="cardTemplate" type="text/x-handlebars-template">
            <li class="list-group-item">
                <div class="card">
                    {% raw -%}
                    <h5 class="card-title">{{ name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ timestamp }}</h6>
                    <p class="card-text">{{ message }}</p>
                    {%- endraw %}
                </div>
            </li>
        </script>

        <title>Schwach</title>

    </head>

    <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="list-group sidebar-nav">
                    <li class="list-group-item">Channel 1</li>
                    <li class="list-group-item">Channel 2</li>
                    <li class="list-group-item">Channel 3</li>
                </ul>
            </div>

            <!-- Page content -->
            <div id ="content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="messenger" class="form-group">
                                <form id="submitMessage">
                                    <input type="text" id="newMessage" autocomplete="off">
                                    <input type="submit" class="btn btn-primary">
                                </form>

                                <ul class="list-group" id="messages">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of page content -->

        </div>
    </body>
</html>
